<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
 <title>天气</title>
 <link rel="stylesheet" href="main.css">
<body>
	<header>
		<div class="header">
			<h1>简易天气查询系统</h1>
			<div class="date"></div>
		</div>
	</header>
	<div id="con">
	<input type="text" placeholder="输入城市" class="city">
	<button>查询</button>
	<!-- <div class="tip">如果一次查询多个城市，用空格隔开</div> -->
	<div class="result"></div>
	<table>
	<tr>
		<th>城市<span class="order"></span><span class="reverse"></span></th>
		<th>日期<span class="order"></span><span class="reverse"></span></th>
		<th>天气<span class="order"></span><span class="reverse"></span></th>
		<th>最高温度<span class="order"></span><span class="reverse"></span></th>
		<th>最低温度<span class="order"></span><span class="reverse"></span></th>
		<th>湿度<span class="order"></span><span class="reverse"></span></th>
		<th>风向<span class="order"></span><span class="reverse"></span></th>
		<th>风力<span class="order"></span><span class="reverse"></span></th>
	</tr>
	
	
	</table>


	</div>
</body>


<script src="jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>
</head>

</html>
